<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let z = 0;
        // Function scope
        function example3() {
        var x = 5;
        if (true) {
            var y = 10;
            let z = 10000;
            console.log(x); // Output: 5
            console.log(y); // Output: 10
            console.log(z); // Output: 10000  
        }
        console.log(x); // Output: 5
        console.log(y); // Output: 10
        console.log(z); // Output: 10000 // z is block-scoped and is not the same as the global z
        }
        example3();

        // Block scope
        function example4() {
        let x = 5;
        if (true) {
            let y = 10;
            console.log(x); // Output: 5
            console.log(y); // Output: 10
        }
        console.log(x); // Output: 5
        console.log(y); // ReferenceError: y is not defined
        }
        example4();
        console.log(z);
    </script>
</body>
</html>
