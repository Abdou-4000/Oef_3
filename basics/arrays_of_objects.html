<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script>
        // array of objects is the most useful data type in javascript
        // Json is not the same as an array of objects
        let cars = [
            {type: "Volvo", year: 2016, color: "red"},
            {type: "Saab", year: 2001, color: "black"},
            {type: "BMW", year: 2008, color: "blue"}
        ];

        console.log(cars[1].year);
        for(let i = 0; i < cars.length; i++) {
            console.log(cars[i].year + " " + cars[i].color+ " " + cars[i].type);
        }

        // consume an api output as an array of objects
        // api endpoint: https://www.omdbapi.com/?i=tt3896198&apikey=d67c387a&s=batman
        fetch ("https://www.omdbapi.com/?i=tt3896198&apikey=d67c387a&s=dragonball")
        .then(response => response.json())
        .then(data => {
            console.log(data);
            let movies = data.Search;
        
            console.log(movies);
        });


    // iterate movies with some basic styling
    for(let i = 0; i < movies.length; i++) {
        document.write(`
            <div class="card" style="width: 18rem;">
                <img src="${movies[i].Poster}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${movies[i].Title}</h5>
                    <p class="card-text">${movies[i].Year}</p>
                </div>
            </div>
        `);
    }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
