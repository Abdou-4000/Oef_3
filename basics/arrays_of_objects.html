<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array of objects is the most useful data type in javascript
        // Json is not the same as an array of objects
        let cars = [
            {type: "Volvo", year: 2016, color: "red"},
            {type: "Saab", year: 2001, color: "black"},
            {type: "BMW", year: 2008, color: "blue"}
        ];

        console.log(cars[1].year);
        for(let i = 0; i < cars.length; i++) {
            console.log(cars[i].year + " " + cars[i].color+ " " + cars[i].type);
        }
    </script>
</body>
</html>
