<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        

        // Arrow functions are specifically designed for short, simple functions.
        function example1(param) {
            console.log(param);
        }
        example1(5);

        // ES6 arrow methods have AUTO return and if used in one line... 
        // auto block with no {}
        const greet2 = () => "hello world";
        let result2 = greet2();
        console.log(result2);

        // Arrow Function with a Single Argument and a Single Expression:
        const square = (x) => x * x;
        console.log(square(5));

        // Arrow Function with Multiple Arguments and a Single Expression:
        // multiple arguments are divided by a comma!
	    const sum = (a, b) => a + b;
        let resultsum = sum(5, 10);
        console.log(resultsum);

        // Arrow Function with No Arguments and a Block of Code:
        const sayHello = () => {
            let message = "Hello, World!";
            console.log(message);
        };
        sayHello();

        // Arrow Function with a Single Argument and a Block of Code:
        const greetWithName = (name) => {
        console.log(`Hello, ${name}!`);
        };
        greetWithName("Santa");

        // Arrow Function with Multiple Arguments and a Block of Code:
        const addAndLog = (a, b) => {
            const sum = a + b;
            return sum;
        };

        let value = addAndLog(5, 10);
        console.log(value);

        // Arrow Function as a Callback:
        const numbers = [1, 2, 3, 4, 5];
        const squaredNumbers = numbers.map((x) => x * x);
        console.log(squaredNumbers);

        // Arrow Function in an Object Literal:
        const person = {
            firstName: "John",
            lastName: "Doe",
            getFullName: () => `${this.firstName} ${this.lastName}`,
        };

        // Arrow Function with Default Parameters: 
        // (default when nothing is added to the function, otherwise you can add another argument to the function)
    	const greet = (name = "World") => `Hello, ${name}!`;
    </script>
</body>
</html>
