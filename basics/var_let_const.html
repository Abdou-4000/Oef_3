<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button id="btn">click me</button>
</head>
<body>
    <script>
        // first time declared
        let x = 5;
        console.log(x);
        // second time reassigned
        x = 10;
        console.log(x);

        // const example
        const y = 5;
        console.log(y);
        // second time declared
        // y = 10;
        console.log(y);

        // to declare and assign html elements one time...
        // they never need to change again!
        const bnt = document.getElementById("btn");
        bnt.addEventListener("click", function() {
            console.log("clicked");
        });

        // xmas
        const xmas = new Date(2024, 11, 25);
        console.log(xmas);

        const users = ['joe', 'bob', 'jane'];
        
        // Function scope with `var`
        function example1() {
            console.log(x); // Output: undefined
            var x = 5;
            console.log(x); // Output: 5
        }
        example1();

        function example2() {
            if (true) {
                var y = 10; // Function-scoped
                let z = 20; // Block-scoped
                const a = 30; // Block-scoped
                console.log(y); // Output: 10
                console.log(z); // Output: 20
                console.log(a); // Output: 30
            }
            console.log(y); // Output: 10
            console.log(z); // ReferenceError: z is not defined
            console.log(a); // ReferenceError: a is not defined
        }
        example2();


    </script>
</body>
</html>
