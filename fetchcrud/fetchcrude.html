<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="fetchcrude.css">
    <script src="fetchcrude.js" defer></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Santa's Management System</h1>
        
        <!-- Add Child Form -->
        <div class="input-group">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="goodieScore" placeholder="Goodie Score" required>
            <input type="number" id="age" placeholder="Age">
            <button id="addChildButton">Add Child</button>
        </div>
        
        <div class="button-group">
            <button id="clear">Refresh Children</button>
            <button id="clearStorage">Clear Saved Children</button>
        </div>
        
        <div id="output"></div>
        
        <!-- Saved Posts Section -->
        <div class="saved-children">
            <h2>Santa's backpack</h2>
            <div id="savedOutput"></div>
        </div>
    </div>
    <!--list of toys-->
    <div class="container">
        
        <ul class="toy-list">
            <h2>Stock</h2>
            <li class="toy-item">
                <span class="toy-emoji">🚚</span> <!-- Car Emoji -->
                <span class="toy-name">Truck</span>
            </li>
            <li class="toy-item">
                <span class="toy-emoji">🧩</span> <!-- Doll Emoji -->
                <span class="toy-name">Xbox</span>
            </li>
            <li class="toy-item">
                <span class="toy-emoji">🎾</span> <!-- Action Figure Emoji -->
                <span class="toy-name">Tennis set</span>
            </li>
            <li class="toy-item">
                <span class="toy-emoji">🥎</span> <!-- Lego Set Emoji -->
                <span class="toy-name">Tennis ball</span>
            </li>
            <li class="toy-item">
                <span class="toy-emoji">🚗</span> <!-- Teddy Bear Emoji -->
                <span class="toy-name">Car</span>
            </li>
        </ul>
    </div>
    
    
    
</body>
</html>
